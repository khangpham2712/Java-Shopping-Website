<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="../jsadmin/menuadmin.js"></script>
    <script src="../jsadmin/product.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styleadmin.css">
    <script
	src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"></script>
	<script>
		tinymce.init({
			selector : 'textarea#editor',
		});
	</script>
    <script>
        window.onload = function(){
            loadMenuAdmin();
            loadInit();
            loadAProduct();
            loadCategory();
            loadTradeMark();
        }
    </script>
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img id="img-login" src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar"></div>
    <div class="main-component-add">
        <div class="title-add-admin">
            <p>Thêm/ cập nhật sản phẩm</p>
        </div>
        <div class="form-add">
            <div class="row">
                <div class="col-sm-6">
                    <label>id</label>
                    <input id="id" readonly type="text" class="form-control">
                    <label>Tên sản phẩm</label>
                    <input id="tensp" type="text" class="form-control">
                    <label>Giá</label>
                    <input id="price" type="text" class="form-control">
                    <label>Danh mục sản phẩm</label>
                    <select id="danhmuc" class="form-control">
                        <option>--- chọn danh mục----</option>
                    </select>
                    <label>Nguồn gốc xuất xứ</label>
                    <select id="thuonghieu" class="form-control">
                        <option>--- chọn thương hiệu----</option>
                    </select>
                    <label>Ảnh bìa</label>
                    <input id="imagebanner" type="file" class="form-control">
                    <label>Mô tả sản phẩm</label>
                    <textarea id="editor"  name="content"></textarea>
                </div>
                <div class="col-md-6 chooseImage">
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Chọn ảnh</h5>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row" id="preview">
                                        <div class="col-md-12" id="chon-anhs">
                                            <div id="choose-image" class="choose-image"
                                                onclick="document.getElementById('choosefile').click(); return false;">
                                                <p><i class="fas fa-camera" id="camera"></i></p>
                                                <p id="numimage">Đăng từ 1 ảnh</p>
                                            </div>
                                        </div>
                                       
                                    </div>
                                </div>
                                <div class="row" id="anhdathem">
                                    <div class="col-sm-12">
                                        <h4 style="margin-top: 30px;">Ảnh đã thêm</h4>
                                    </div>
                                    <!-- <div class="col-md-4">
                                        <img style="width: 90%;" src="../image/detail.jpeg" class="image-upload">
                                        <button class="btn btn-danger form-control">Xóa ảnh</button>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <input type="file" id="choosefile" multiple onchange="readURL(this);" style="visibility: hidden;">
                        
                        <div class="col-md-12">
                            <div id="loading">
                                <div class="bar1 bar"></div>
                            </div>
                            <button class="btn btn-success upload-submit" onclick="saveProduct()">Upload sản phẩm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
