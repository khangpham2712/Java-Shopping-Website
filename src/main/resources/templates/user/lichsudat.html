<body>
<div id="menu"></div>
<div class="contents">
    <br><br>
    <div class="container">
        <h3 class="lsdathang">Lịch sử đặt hàng</h3>
        <div class="row filterdonhang">
            <div class="col-md-2">
                <label>Từ ngày</label>
                <input id="start" type="date" class="form-control">
            </div>
            <div class="col-md-2">
                <label>Đến ngày</label>
                <input id="end" type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <label>Loại thanh toán</label>
                <select id="type" class="form-control">
                    <option value="-1">--- Tất cả ---</option>
                    <option value="1">Thanh toán bằng momo</option>
                    <option value="0">Thanh toán khi nhận hàng</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Trạng thái đơn hàng</label>
                <select class="form-control" id="trangthai">
                    <option>--- Tất cả ---</option>
                    <option>Thanh toán bằng momo</option>
                    <option>Thanh toán khi nhận hàng</option>
                </select>
            </div>
            <div class="col-md-2">
                <br>
                <button onclick="filterdonhang()" class="btn btn-danger form-control"><i class="fa fa-filter"></i> Lọc</button>
            </div>
        </div>
        <div class="list-invoice">
            <div id="list-invoice-content">
                <table id="example" class="table table-striped" style="width:100%; margin-top: 50px;">
                    <thead>
                        <tr>
                            <th>id đơn hàng</th>
                            <th>Tổng tiền hàng</th>
                            <th>Ngày đặt</th>
                            <th>Thanh toán</th>
                            <th>Trạng thái đơn hàng</th>
                            <th>Chi tiết đơn hàng</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="listinvoice">
                        <tr>
                            <td>#2342</td>
                            <td>4,500,000đ</td>
                            <td>3</td>
                            <td>2023-02-11</td>
                            <td>đã thanh toán qua momo</td>
                            <td><p class="dahuy">đã hủy đơn hàng</p></td>
                            <td><button data-bs-toggle="modal" data-bs-target="#chitietdonhang" class="xemchitiet-dh">Xem chi tiết</button></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
