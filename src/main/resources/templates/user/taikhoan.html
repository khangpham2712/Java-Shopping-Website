<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Londrina+Solid|Coda+Caption:800|Open+Sans' rel='stylesheet' type='text/css'>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>


<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="css/responsiveslides.css">
<link rel="stylesheet" href="css/stylele.css">
<script src="js/jquery.min.js"></script>
<script src="js/responsiveslides.min.js"></script>
<script src="js/main.js"></script>
<script src="handle/account.js"></script>
<script src="handle/menu.js"></script>
<script src="handle/cart.js"></script>
<script>
	window.onload = function(){
		loadmenu()
        loadUser();
	}
</script>
</head>
<body>
<div id="menu"></div>
<div class="contents">
    <div class="container">
        <div class="row thongtintk">
            <div class="col-md-6">
                <div class="chitietthongtintk">
                    <div class="profile-detail">
                        <p>Chi tiết thông tin</p>
                    </div>
                    <div class="content-profile">
                        <label>Họ tên</label>
                        <input id="fullname" class="form-control">
                        <label>Số điện thoại</label>
                        <input id="phone" class="form-control">
                        <label>Email</label>
                        <input id="email" class="form-control">
                        <label>Địa chỉ</label>
                        <input id="diachi" class="form-control">
                        <button onclick="changeUser()" class="luuthaydoi">Lưu thay đổi</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chitietthongtintk">
                    <div class="profile-detail">
                        <p>Cập nhật mật khẩu</p>
                    </div>
                    <div class="content-profile">
                        <label>Mật khẩu cũ</label>
                        <input id="oldpass" class="form-control" type="password" placeholder="*****">
                        <label>Mật khẩu mới</label>
                        <input id="newpass" class="form-control" type="password" placeholder="*****">
                        <label>Nhập lại mật khẩu mới</label>
                        <input id="renewpass" class="form-control" type="password" placeholder="*****">
                        <button onclick="changePassword()" class="luuthaydoi">Cập nhật mật khẩu</button>
                    </div>
                </div>
            </div>


       </div>
    </div>
</div>
<div class="footer" id="footer"></div>
</body>
